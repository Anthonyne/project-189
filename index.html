<!DOCTYPE html>
<html>
    <head>
        <title>VR Car Drive Simulation</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script
          src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>

    </head>
<body>
<a-scene id='scene' background='color:black' inspector-plugin-recast >

<a-assets>
<a-asset-item id='city' src='./assets/low_poly_city/scene.gltf'></a-asset-item>
</a-assets>

<a-entity light='type:ambient; color:white;intensity:1.5'></a-entity>
<a-entity light='type:directional;color:#a4a4aa;intensity:0.6' position='0 15 20'></a-entity>

<a-entity id='citySet' gltf-model='#city' position='10 -2.63754 -150' rotaion='0 90 0' scale='1 1 1 '></a-entity>

<a-box id='b1' material='height:400;metalness:0.34' color='red' geometry='depth:400;height:50;eidth:5'
position='-76.79446 -80.30764 -164.16795'></a-box>
<a-box id='b2' material='height:400;metalness:0.34' color='red' geometry='depth:400;height:50;eidth:5'
position='75.38341 -80.30764 -164.16795'></a-box>
<a-box id='b3' material='height:400;metalness:0.34' color='red' geometry='depth:5;height:50;eidth:2000'
position='-0.33183 -7.8421 -359.48732'></a-box>
<a-box id='b4' material='height:400;metalness:0.34' color='red' geometry='depth:5;height:50;eidth:2000'
position='-0.33183 -7.8421 31.16964'></a-box>

<a-plane id='ground' geometry='height:400; width:200 ; depth:10' repeat='5 5' position= '0 -10 -1 163.73258'
rotation='-90 0 0' color='brown' visible='false'></a-plane>
</a-scene>
</body>
</html>
